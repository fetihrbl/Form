<!DOCTYPE html>
<html lang="tr-TR">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>FATİH EMİN ERBİL</title>
<script type="text/javascript" language="javascript">

function formmkontrolu(){
    if(document.getElementById("kullaniciadi").value==""){
        alert("Kullanıcı Adı Alanı Boş Bırakılamaz!");
        document.uyelikformu.kullaniciadi.focus();
        return;
    }
    if(document.getElementById("kullaniciadi").value!=""){
      if(document.getElementById("kullaniciadi").value.length<4 || document.getElementById("kullaniciadi").value.length>25){
        alert("Kullanıcı Adı Minimum 4 Karakter Maksimum 25 Karakter Aralığında Olmalıdır!");
        document.uyelikformu.kullaniciadi.value = "";
        document.uyelikformu.kullaniciadi.focus();
        return;
      }
    }
    if(document.getElementById("kullacisifresi").value==""){
        alert("Kullanıcı Şifre Alanı Boş Bırakılamaz!");
        document.uyelikformu.kullacisifresi.focus();
        return;
    }
    if(document.getElementById("kullacisifresi").value != ""){
        if(document.getElementById("kullacisifresi").value.length<4 || document.getElementById("kullacisifresi").value.length>25){
            alert("Kullanıcı şifresi Minimum 4 Karakter Maksimum 25 Karakter Aralığında Olmalıdır!");
            document.uyelikformu.kullacisifresi.value = "";
            document.uyelikformu.kullacisifresitekrar.value = "";
            document.uyelikformu.kullacisifresi.focus();
            return;
        }
    }
    if(document.getElementById("kullacisifresitekrar").value==""){
        alert("Kullanıcı Şifre Tekrar Alanı Boş Bırakılamaz!");
        document.uyelikformu.kullacisifresitekrar.focus();
        return;
    }
    if(document.getElementById("kullacisifresitekrar").value != ""){
        if(document.getElementById("kullacisifresitekrar").value.length<4 || document.getElementById("kullacisifresitekrar").value.length>25){
            alert("Kullanıcı şifresi Tekrarı Minimum 4 Karakter Maksimum 25 Karakter Aralığında Olmalıdır!");
            document.uyelikformu.kullacisifresi.value = "";
            document.uyelikformu.kullacisifresitekrar.value = "";
            document.uyelikformu.kullacisifresi.focus();
            return;
        }
    }
    if(document.getElementById("kullacisifresi").value != "" && document.getElementById("kullacisifresitekrar").value != ""){
        if(document.getElementById("kullacisifresi").value != document.getElementById("kullacisifresitekrar").value){
            alert("Kullanıcı Şifresi İle Kullancı Şifre Tekrarı Birbiriyle Aynı Değiildir !");  
            document.uyelikformu.kullacisifresi.value = "";
            document.uyelikformu.kullacisifresitekrar.value = "";
            document.uyelikformu.kullacisifresi.focus();
            return; 
        }
    }
    if(document.getElementById("emailadresi").value==""){
        alert("Kullanıcı E-Mail Adresi Alanı Boş Bırakılamaz!");
        document.uyelikformu.emailadresi.focus();
        return;
    }
    if(document.getElementById("emailadresi").value!=""){
        if(document.getElementById("emailadresi").value.indexOf("@",0) == -1 || document.getElementById("emailadresi").value.indexOf(".",0) == -1){
            alert("Kullanıcı E-Mail Adresi Uygun Değildir!");
            document.uyelikformu.emailadresi.value = "";
            document.uyelikformu.emailadresi.focus();
            return; 
        }
    }
    if(document.getElementsByName("cinsiyet")[0].checked==false && document.getElementsByName("cinsiyet")[1].checked==false){
        alert("Cinsiyet Alanı Seçilmelidir Alanı Boş Bırakılamaz!");
        return;
    }
    if(document.getElementsByName("hobiler")[0].checked==false && document.getElementsByName("hobiler")[1].checked==false && document.getElementsByName("hobiler")[2].checked==false){
        alert("Hobiler Alanı Seçilmelidir Alanı Boş Bırakılamaz!");
        return;
    }
document.uyelikformu.submit();
}
</script>
</head>
<body>
<form id="uyelikformu" name="uyelikformu" action="xxx.php" method="post">
<table>
    <tr>
        <th colspan="3">Üyelik Formu</th>
    </tr>
    <tr>
        <td>Kullanıcı Adı</td>
        <td>:</td>
        <td><input type="text" id="kullaniciadi" name="kullaniciadi"></td>
    </tr>
    <tr>
        <td>Kullanıcı Şifresi</td>
        <td>:</td>
        <td><input type="password" id="kullacisifresi" name="kullacisifresi"></td>
    </tr>
    <tr>
        <td>Kullanıcı Şifresi Tekrar</td>
        <td>:</td>
        <td><input type="password" id="kullacisifresitekrar" name="kullacisifresitekrar"></td>
    </tr>
    <tr>
        <td>E-Mail Adresi</td>
        <td>:</td>
        <td><input type="email" id="emailadresi" name="emailadresi"></td>
    </tr>
    <tr>
        <td>Cinsiyet</td>
        <td>:</td>
        <td><input type="radio" id="cinsiyet" name="cinsiyet" value="Erkek">Erkek<input type="radio" id="cinsiyet" name="cinsiyet" value="Kadın">Kadın</td>
    </tr>
    <tr>
        <td>Hobiler</td>
        <td>:</td>
        <td><input type="checkbox" id="hobiler1" name="hobiler" value="hobiler1">Alışveriş<input type="checkbox" id="hobiler2" name="hobiler" value="hobiler2">Gezmek<input type="checkbox" id="hobiler3" name="hobiler" value="hobiler3">Müzik</td>
    </tr>
    <tr>
        <td>NOT</td>
        <td>:</td>
        <td><textarea id="kullanicinotu" name="kullanicinotu"></textarea></td>
    </tr>
    <tr>
        <td colspan="3" style="text-align:center;"><input type="button" onclick="formmkontrolu()" value="Gönder"></td>
        
    </tr>
</table>
</form>




</body>
</html>
